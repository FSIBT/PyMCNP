repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: requirements-txt-fixer
    -   id: debug-statements
    -   id: check-merge-conflict
-   repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
    - id: black
      args: [--line-length=127]
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.2.3
    hooks:
    - id: pyupgrade
      args: [--py38-plus]
