repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: requirements-txt-fixer
    -   id: debug-statements
    -   id: check-merge-conflict
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.9
  hooks:
    - id: ruff
    - id: ruff-format
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.2.3
    hooks:
    - id: pyupgrade
      args: [--py38-plus]
